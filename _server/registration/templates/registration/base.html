{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pin Traveler</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f5f5;
}

.auth-card {
  background: white;
  padding: 40px;
  border-radius: 8px;
  width: 100%;
  max-width: 400px;
}

.auth-card h1 {
  margin: 0 0 10px 0;
  font-size: 28px;
  color: #333;
  text-align: center;
}

.auth-card p {
  margin: 0 0 30px 0;
  color: #666;
  text-align: center;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  color: #333;
  font-size: 14px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
}

.form-group input:focus {
  outline: none;
  border-color: #2196F3;
}

.btn-primary {
  width: 100%;
  padding: 12px;
  background-color: #2196F3;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.btn-primary:hover {
  background-color: #1976D2;
}

.auth-link {
  margin-top: 20px;
  text-align: center;
  font-size: 14px;
  color: #666;
}

.auth-link a {
  color: #2196F3;
  text-decoration: none;
}

.auth-link a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  {% block content %}
  {% endblock %}
</body>
</html>
